<!DOCTYPE html>
<html>

<head>
	<title>Happening</title>
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="stylesheets/login.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
	<div class="wrapper">
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="navbar-header">
				<button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Happening</a>
			</div>

			<div class="navbar-collapse collapse" id="navbar-main">
				<form class="navbar-form navbar-right">
					<div class="form-group">
						<input type="text" class="form-control login-form" id="input-login-username" placeholder="Username" required />
					</div>
					<div class="form-group">
						<input type="password" class="form-control login-form" id="input-login-password" placeholder="Password" required/>
					</div>
					<div class="form-group">
						<button class="btn btn-default btn-primary btn-block" type="button" id="btn-login-user">Login</button>
					</div>
				</form>
			</div>
		</div>

		<div class="row vertical-offset">
			<div class="col-md-3 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class "panel-title">Sign Up Today</h3>
					</div>
					<div class="panel-body">
						<form class="form-login">
							<div class="form-group">
								<input type="text" class="form-control signup-form" id="input-signup-username" placeholder="Username" required autofocus />
							</div>
							<div class="form-group">
								<input type="text" class="form-control signup-form" id="input-signup-email" placeholder="Email Address" required autofocus />
							</div>
							<div class="form-group">
								<input type="password" class="form-control signup-form" id="input-signup-password" placeholder="Password" required/>
							</div>
							<div class="form-group">
								<input type="password" class="form-control hidden-by-default signup-form" id="input-signup-confirm-password" placeholder="Confirm Password" required/>
							</div>
							<div class="form-group">
								<button class="btn btn-lg btn-primary btn-block" type="button" id="btn-signup-user">Signup</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="/javascripts/login.js"></script>
	<script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>
	<script src="./bootstrap/js/bootstrap.min.js"></script>
	<script src="/javascripts/cookie.js"></script>
</body>

</html>
